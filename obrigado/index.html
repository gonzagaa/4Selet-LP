    <script>
  document.addEventListener("DOMContentLoaded", function () {
    const overlay = document.getElementById("portal-overlay");

    if (!overlay) return;

    // trava o scroll enquanto o portal está na tela
    document.body.classList.add("portal-lock");

    // tempo total da animação (ms) = delay (0.2) + duração (0.7) + fade (0.9 sobreposto)
    const totalTime = 1200;

    setTimeout(() => {
      overlay.style.display = "none";
      document.body.classList.remove("portal-lock");
    }, totalTime);
  });
    </script>

    <script>
(function () {
  const map = {
    "rd-select_field-mk4haweg": "Qual o seu faturamento atual com produtos digitais?",
    "rd-select_field-mk4haweh": "Qual seu nível de atuação?",
    "rd-select_field-mk4hawem": "Como conheceu a 4Selet?"
  };

  function updateOne(id, text) {
    const select = document.getElementById(id);
    if (!select) return false;

    // pega a primeira opção vazia (placeholder)
    let opt = select.querySelector('option[value=""]');
    if (!opt) {
      opt = document.createElement("option");
      opt.value = "";
      select.insertBefore(opt, select.firstChild);
    }

    opt.textContent = text;

    // IMPORTANTÍSSIMO: não “esconde” nem “desabilita” pra não bugar o Select2/RD
    // (deixa como o RD já faz)
    // opt.hidden = true;
    // opt.disabled = true;

    return true;
  }

  function applyAll() {
    let done = 0;
    Object.entries(map).forEach(([id, text]) => {
      if (updateOne(id, text)) done++;
    });
    return done === Object.keys(map).length;
  }

  // tenta várias vezes porque o RD injeta o form depois
  let tries = 0;
  const timer = setInterval(() => {
    tries++;
    if (applyAll() || tries >= 60) { // ~6s
      clearInterval(timer);
    }
  }, 100);
})();
</script>
